<header class="buttons">
    <div class="buttons__container">
        <h2 class="buttons__title">
            Кнопки . . . .
        </h2>
        <ul class="buttons__list">
            <li class="buttons__item">
                <div class="buttons__type">
                    Normal
                </div>
                <button class="buttons__button">
                    Искать
                </button>
            </li>
            <li class="buttons__item">
                <div class="buttons__type">
                    Hover
                </div>
                <button class="buttons__button buttons__button_hover">
                    Искать
                    <img class="buttons__cursor" src="@img/icons/cursor.png" alt="">
                </button>
            </li>
            <li class="buttons__item">
                <div class="buttons__type">
                    Pressed
                </div>
                <button class="buttons__button buttons__button_pressed">
                    Искать
                </button>
            </li>
            <li class="buttons__item">
                <div class="buttons__type">
                    Disabled
                </div>
                <button disabled class="buttons__button">
                    Искать
                </button>
            </li>
        </ul>
    </div>
</header>
